<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>

    <h1>Contact Page</h1>

    <fieldset>
      <legend>Personal Information</legend>

      <form action="mailto:babynshrestha64@gmail.com" method="post" enctype="text/plain">

        <p>
          <label for="mail">Your Email: -</label>
          <input name="mail" placeholder="put your real email" type="email" id="mail">
        </p>
        <p>
          <label for="username">Your Username: -</label>
          <input name="username" type="text" id="username">
        </p>

        <p>
          <label for="date">Join Date: -</label>
          <input name="date" type="date" id="date">
        </p>


        <p>

        <h3>Choose Your Gender: -</h3>

        <label for="male">Male</label>
        <input value="male" name="gender" type="radio" id="male">

        <label for="female">Female</label>
        <input value="female" name="gender" type="radio" id="female">

        </p>




        <p>

        <h3>Select Your Hobbies: -</h3>

        <label for="dance">Dance</label>
        <input value="dance" name="hobbies" type="checkbox" id="dance">

        <label for="sing">Sing</label>
        <input value="sing" name="hobbies" type="checkbox" id="sing">

        </p>

        <p>

        <h3>Select Your Countires: -</h3>
        <label for="country">Country selection</label>

        <select name="country" id="country">
          <option value="nepal">Nepal</option>
          <option value="china">China</option>
          <option value="india">India</option>

        </select>

        </p>
        <p>

          <label for="coffee">Fav Coffee</label>

          <select name="coffee" id="coffee">
            <optgroup label="Hard Coffee">
              <option value="expresso">Expresso</option>
              <option value="mocha">Mochiyato</option>
            </optgroup>
            <optgroup label="light Coffee">
              <option value="latte">Latte</option>
              <option value="americano">Americano</option>
            </optgroup>
          </select>

        </p>



        <p>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </p>

      </form>


    </fieldset>





  </body>

</html>
